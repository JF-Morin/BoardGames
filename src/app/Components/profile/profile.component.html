<div *ngIf="user" class="profile-card">
    <div class="image-selector">
        <img [src]="user.photoURL" id='profile-avatar'>
    </div>
    <div class="profile-info">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]='user.name'>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="user.lastName">
        </mat-form-field>
        <mat-radio-group [(ngModel)]='user.gender'>
            <mat-radio-button value="F">F</mat-radio-button>
            <mat-radio-button value="M">M</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker" [value]="momentJSGetStringDate(user.birthday)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <div id="inputFile">
            <input type="file" name="file" id="photoFile" (change)='photoToUpload($event)' accept=".png,.jpg"/>
            <label for='photoFile'><mat-icon>photo</mat-icon></label>
        </div>
        <div class="action-btn">
            <button id="profile_save_btn" mat-raised-button color="primary" (click)="save()"><mat-icon>save</mat-icon></button>
            <button id="profile_cancel_btn" mat-raised-button color="warn" (click)="cancel()"><mat-icon>cancel</mat-icon></button>
        </div>
    </div>
</div>
<div class="profile-background"></div>
